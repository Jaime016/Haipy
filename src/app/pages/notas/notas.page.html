<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mis Notas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Lista de notas -->
  <ion-list class="listas">
    <ion-item *ngFor="let nota of notas" class="nota-item">
      <ion-label>
        <h2>{{ nota.titulo }}</h2>
        <p>{{ nota.contenido }}</p>
        <small *ngIf="nota.favorito" class="favorito-text">⭐ Favorito</small>
      </ion-label>

      <ion-buttons class="nota-buttons" slot="end">
        <ion-button fill="clear" color="warning" (click)="toggleFavorito(nota, $event)">
          <ion-icon [name]="nota.favorito ? 'star' : 'star-outline'"></ion-icon>
        </ion-button>

        <ion-button fill="clear" (click)="eliminarNota(nota, $event)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <!-- Mensaje si no hay notas -->
    <ion-item *ngIf="notas.length === 0">
      <ion-label class="no-notas">No hay notas todavía.</ion-label>
    </ion-item>
  </ion-list>

  <!-- Formulario de nueva nota (solo visible cuando se activa) -->
  <ion-card *ngIf="mostrandoFormulario">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input [(ngModel)]="nueva.titulo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contenido</ion-label>
        <ion-textarea [(ngModel)]="nueva.contenido"></ion-textarea>
      </ion-item>
      <ion-button expand="full" color="primary" (click)="guardarNuevaNota()">Guardar</ion-button>
      <ion-button expand="full" color="medium" fill="outline" (click)="cancelarNuevaNota()">Cancelar</ion-button>
    </ion-card-content>
  </ion-card>

<!-- FAB para agregar nueva nota directamente en la misma página -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button class="fab-blanco" (click)="agregarNotaLocal()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
