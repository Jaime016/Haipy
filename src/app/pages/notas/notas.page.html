<ion-header>
  <ion-toolbar color="primary">
    <ion-title>üìù Mis Notas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <!-- Lista de notas -->
    <ion-item *ngFor="let nota of notas" class="nota-item" (click)="editarNota(nota)">
      <ion-label>
        <h2>{{ nota.titulo }}</h2>
        <p>{{ nota.contenido }}</p>
        <small *ngIf="nota.favorito" class="favorito-text">‚≠ê Favorito</small>
      </ion-label>

      <ion-buttons class="nota-buttons" slot="end">
        <ion-button fill="clear" color="warning" (click)="toggleFavorito(nota, $event)">
          <ion-icon [name]="nota.favorito ? 'star' : 'star-outline'"></ion-icon>
        </ion-button>

        <ion-button fill="clear" color="danger" (click)="eliminarNota(nota, $event)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <!-- Mensaje si no hay notas -->
    <ion-item *ngIf="notas.length === 0">
      <ion-label class="no-notas">No hay notas todav√≠a.</ion-label>
    </ion-item>
  </ion-list>

  <!-- Bot√≥n flotante para agregar -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="nuevaNota()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
