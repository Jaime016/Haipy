<ion-header>

    <ion-title>{{ editando ? 'Editar Nota' : 'Agregar Nota' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="titulo" placeholder="TÃ­tulo de la nota"></ion-input>
  </ion-item>

  <ion-item>
    <ion-textarea [(ngModel)]="contenido" placeholder="Escribe tu nota..."></ion-textarea>

  <ion-button expand="full" color="success" (click)="guardarNota()">
