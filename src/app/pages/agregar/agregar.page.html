<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="titulo-animado">
      {{ modoEdicion ? 'Editar Nota' : 'Nueva Nota' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="agregar-content">

  <div class="nota-container">

    <!-- Campo de título -->
    <div class="titulo-area">
      <ion-input
        class="titulo-input"
        placeholder="Escribe el título..."
        [(ngModel)]="titulo">
      </ion-input>
    </div>

    <!-- Campo de contenido tipo cuaderno -->
    <div class="notebook">
      <ion-textarea
        [(ngModel)]="contenido"
        placeholder="Escribe tu nota aquí..."
        autoGrow="true">
      </ion-textarea>
    </div>

  </div>

</ion-content>

<!-- Botón Guardar fijo abajo -->
<ion-footer class="footer-boton">
  <ion-toolbar>
    <ion-button expand="block" (click)="guardarNota()">
      {{ modoEdicion ? 'Actualizar Nota' : 'Guardar Nota' }}
    </ion-button>
  </ion-toolbar>
</ion-footer>
